<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <table>
        <tr>
          <td id="first"></td>
          <td id="second" class="vertical"></td>
          <td id="third"></td>
        </tr>
        <tr>
          <td id="forth" class="horizontal"></td>
          <td id="fifth" class="vertical horizontal"></td>
          <td id="sixth" class="horizontal"></td>
        </tr>
        <tr>
          <td id="seventh"></td>
          <td id="eighth" class="vertical"> </td>
          <td id="nineth"></td>
        </tr>
    </table>
  </body>
</html>
